{% extends "./base.html" %} {% load static %} {% block content %}
{% if request.user.is_authenticated %}

{% if error %}
    <h2>{{error}}</h2>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="programare">
        {{ form.as_p}}
    </div>
    <button type="submit" class="programeaza-te">Submit</button>
</form>

{%endif%}
